
<!DOCTYPE html>
<html>
    <head>
        <title>Little Lemon</title>
        <!--Adding the CSS library to html-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css
" rel="stylesheet">
            
    </head>

    <body>
        <div class="container">
            <div class="row">
                <div class="col">
                    <h1>Our menu</h1>
                    <div class="row">
                        <div class="col-12 col-lg-6">
                            <div class="card">
                                <img src="calamari.jpeg" class="card-img-top">
                                <div class="card-body">
                                    <h2 class="card-tittle">Fried Calamari <span class="badge bg-primary">New</span></h2>
                                    <p class="card-text">Squid, buttermilk.</p>

                                </div>
                            </div>
                        </div>
                        <div class="col-12 col-lg-6">
                            <div class="card">
                                <img src="falafel.jpeg" class="card-img-top">
                                <div class="card-body">
                                    <h2 class="card-tittle">Falafel</h2>
                                    <p class="card-text">Chickpea, herbs,spices.</p>
                                    
                                </div>
                            </div>
                        </div>
                        <div class="col-12 col-lg-6">
                            <div class="card">
                                <img src="pastaSalad.jpeg" class="card-img-top">
                                <div class="card-body">
                                    <h2 class="card-tittle">Pasta Salad</h2>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>     
                
                <div class="col">
                    <h2>Prices</h2>
                    <table class="table">
                        <tr>
                            <td>Fried Calamari</td>
                            <td>$12.00</td>
                        </tr>
                        <tr>
                            <td>Falafel</td>
                            <td>$12.00</td>
                        </tr>

                        <tr>
                            <td>Pasta Salad</td>
                            <td>$12.00</td>
                        </tr>

                    </table>
                    <div class="alert alert-info" role="alert">
                        Try our new Fried Calamari!

                    </div>
                </div>
            </div>
        </div>
        <!--Adding the JS library to html-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js
"></script>
    </body>
</html>
